<div class="news-page detail-page%INDEX% %POST_ID%">
	<div class="container-news-top-ad separator-post%INDEX% infinite-separator"></div>
	<div class="news-container news-container--first post%INDEX%">
		<div class="news-page__row post%INDEX%">
			<div class="news-page__column post%INDEX%">
				<div class="detail-page__content-header post%INDEX%">
					<h1 class="detail-page__content-title post%INDEX%">
						%BRIUS_THE_TITLE%
					</h1>
					<p class="detail-page__content-intro post%INDEX%">
						%BRIUS_THE_SUBTITLE%
					</p>
				</div>
				%BRIUS_BEFORE_THUMBNAIL%
				<div class="detail-page__content-image post%INDEX%">
					<div class="image-effect-scale post%INDEX%">
						%BRIUS_THE_POST_THUMBNAIL%
					</div>
				</div>
				%BRIUS_AFTER_THUMBNAIL%
				<div class="detail-page__content-wrapper post%INDEX%">
					<div class="credit__card_description post%INDEX%">
						<div id="article-content%INDEX%" class="credit__card_description__body post%INDEX%">
							%BRIUS_THE_CONTENT%
						</div>
					</div>
				</div>
				%BRIUS_BEFORE_COMMENTS%
				%BRIUS_THE_COMMENTS%
			</div>
			%BRIUS_THE_SIDEBAR%
		</div>
	</div>
</div>
