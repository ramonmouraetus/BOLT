<ul class="children">
	<li
		class="comment byuser odd alt depth-2"
		id="li-comment-%COMMENT_ID% comment-space "
	>
		<article id="comment-%COMMENT_ID%" class="comment">
			<footer>
				<div class="comment-author vcard">
					%COMMENT_USER_IMG%
					<span style="margin-left: 5px"></span>
					<b><cite class="fn">"%COMMENT_USER_NAME%"</cite></b>
					<div class="comment-meta commentmetadata">
						<a href="%POST_URL%/#comment-%COMMENT_ID%">
							<time>
								&nbsp;
								<i
									class="fa fa-calendar comment-color"
									aria-hidden="true"
								></i
								>%COMMENT_DATE% as
								<i
									class="fa fa-clock-o comment-color"
									aria-hidden="true"
								></i
								>%COMMENT_HOUR%
							</time>
						</a>
					</div>
				</div>
			</footer>
			<div class="comment-content">
				<p>%COMMENT_CONTENT%</p>
			</div>
		</article>
	</li>
</ul>
